<!DOCTYPE html>
<head>
    <title>Test</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
            <div id="myDIV" class="header">
                    <h2 style="margin:5px">My To Do List</h2>
                    <input type="text" style="width: 200px" class="form-control" id="myInput" placeholder="List Title...">
                    <br>
                    <button role="button" onclick="newList()" class="btn btn-primary">Add</button>
                  </div>

<div id="table"></div>
            
    </div>



</body>
<script>
let list=[]
update()
function newList(){

   let item= $('#myInput').val()
   if(item==='')
   alert('The field must not be empty')
   else
   list.push(item)
    update()
   console.log(list)
}
function RemoveItem(item){
list.splice(item,1)
update()
console.log(list)
}
function update(){
    let table=' <table  style="width:50%" class="table table-borderless table-hover"><thead> <tr><th scope="col">#</th><th scope="col">List</th> </tr> </thead> <tbody>'
            $.each( list, function ( i, field ) {
                table+='<tr> <th width=10% scope="row">'+(i+1)+'</th>'
                    table+='<td width=10% >'+field+'</td>'
                    table+='<td width=5% > <button onclick="RemoveItem('+i+')" class="btn btn-danger">Remove</button></td></tr>'
            })
            table+='</tbody></table>'
            $( '#table' ).html( table );
}

</script>
</html>
